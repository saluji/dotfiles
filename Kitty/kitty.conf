# Font
font_family family ="Aporetic Sans Mono"
bold_font auto
italic_font auto
bold_italic_font auto
font_size 10

# Cursor
cursor #8d70a1
cursor_shape underline
cursor_blink no
cursor_underline_thickness 1.5
cursor_blink_interval 0.5 ease-in-out
cursor_stop_blinking_after 0
cursor_trail 1
cursor_trails_decay 0.1 0.5
cursor_trail_start_threshold 0

# Mouse
mouse_hide_wait 1
url_color #ff2d95
url_style curly
default_pointer_shape arrow
pointer_shape_when_grabbed hand
pointer_shape_when_dragging beam

# Terminal bell
enable_audio_bell no

# Window layout
active_border_color none
inactive_border_color #ffffff
window_logo_path ~/Pictures/heart.jpg
window_logo_alpha 0.1
window_logo_scale 5

# Tab bar
tab_bar_style powerline
tab_powerline_style round
active_tab_foreground   #111
active_tab_background   #cfc
active_tab_font_style   bold-italic
inactive_tab_foreground #555
inactive_tab_background #efe
inactive_tab_font_style normal

# Color scheme
foreground #e0dcc7
#background #2e2a25
#foreground #dcdcdc
#background #1c1c1c
#foreground #e5ecf4
background #2a2f38
dim_opacity 0.5
selection_foreground #c363f1
selection_background #9ef1cc
mark1_foreground red
mark1_background #f99ecd

# OS specific tweaks
linux_display_server wayland
enable_wayland yes
detect_wayland yes

