## Environment variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1


## Window rule
windowrule = suppressevent fullscreen maximize, class:.*
windowrule = opacity 0.8 override 0.75 override,class:^($terminal)$
windowrule = workspace 2, class:^($discord)$
windowrule = workspace 3, class:^(steam)$


## Ricing

# General
general {
    border_size = 1

    gaps_in = 10
    gaps_out = 20

    col.active_border = rgba(fedfe1ff) rgba(b0676bff) 45deg
    col.inactive_border = rgba(a5c9e1cc) rgba(b8d8bacc) 45deg

    layout = dwindle

    resize_on_border = true

    allow_tearing = false
}

# Decoration, Blur & Shadow
decoration{
    rounding = 3
    rounding_power = 2.0

    inactive_opacity = 0.9

    border_part_of_window = true

    blur{
        enabled = true
        size = 1
        contrast = 1.0
        brightness = 1.0
        vibrancy = 1.0
    }

    shadow{
       enabled = true
       range = 1
       render_power = 1
       color = rgba(d47477ff)
       color_inactive = rgba(acd1d0bb)
    }
}

# Animation
animations{
    enabled = true

    bezier = easeInOutSine,0.445,0.05,0.55,0.95
    bezier = easeInSine,0.47,0,0.745,0.715
    bezier = easeOutSine,0.39,0.575,0.565,1

    animation = windows, 1, 5, easeInOutSine, popin
#    animation = layers, 1, 3.81, easeInSine, fade
    animation = fadeSwitch, 1, 2, easeInOutSine
    animation = fadeShadow, 1, 5, easeInOutSine
    animation = fadeDim, 1, 2, easeInOutSine
    animation = border, 1, 10, easeOutSine
    animation = borderangle, 1, 10, easeOutSine, once
    animation = workspaces, 1, 5, easeInOutSine, fade
}

# Input
input {
    kb_layout = us,de
    kb_variant = ,

    numlock_by_default = true

    repeat_rate = 25
    repeat_delay = 200

    follow_mouse = 3

    mouse_refocus = false
}


# Group & Groupbar
group{
    col.border_active = rgba(9b59b6ff) rgba(6c3483ff) 45deg
    col.border_inactive = rgba(a8e6cfaa) rgba(c3f584aa) 45deg
    groupbar{
        enabled = true

        font_size = 10
        height = 12
        indicator_gap = 1
        indicator_height = 2
        render_titles = true

        rounding = 1
        round_only_edges = true

        col.active = rgba(fedfe1cc)
        col.inactive = rgba(4c6ea3bb)
        col.locked_active = rgba(ff1e1eaa)
        col.locked_inactive = rgba(600000ff)
    }
}


# Cursor
cursor{
    inactive_timeout = 3

    no_warps = true

    hide_on_key_press = true
}

