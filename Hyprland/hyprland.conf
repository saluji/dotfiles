## Monitor
monitor = ,1920x1080@60,0x0,1


## Variables
#$mainMod = SUPER
$terminal = kitty
$fileManager = dolphin
$discord = vesktop
$browser = firefox


## Autostart
exec-once = firefox & kitty & fastfetch & mako
exec-once = cliphist deamon


## Switch keyboard layout
bind = SHIFT SUPER, LESS, exec, hyprctl switchxkblayout "sigmachip-usb-keyboard" next


